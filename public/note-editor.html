<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Editor - Note Taking App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header"> <!-- Added header div -->
        <h2>Edit Note</h2>
        <button id="sign-out-button" class="sign-out-btn">Sign Out</button> <!-- Sign Out Button Added -->
    </div>
    <div class="editor-container">
        <form id="note-form">
            <input type="text" id="note-title" placeholder="Title" required>
            <textarea id="note-content" placeholder="Content" required></textarea>
            <button type="submit">Save Note</button>
            <button type="button" id="cancel-button">Cancel</button>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
